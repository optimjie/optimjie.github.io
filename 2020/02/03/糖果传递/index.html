        <h3 id="分析过程"><a href="#分析过程" class="headerlink" title="分析过程"></a>分析过程</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">1-&gt;2-&gt;3-&gt;4-&gt;...-&gt;n-&gt;1  构成一个环</span><br><span class="line">x1 x2 x3 x4 .... xn   xi表示xi给xi+1糖果的个数，xi可正可负可为零。</span><br><span class="line">本题要求|x1|+|x2|+|x3|+.....+|xn|的最小值。</span><br><span class="line"> </span><br><span class="line">限制条件：最后每个人获得均等糖果。</span><br><span class="line">av表示平均值，a数组表示每个人初始糖果的数量。</span><br><span class="line"></span><br><span class="line">a[1] - x1 + xn = av;                    a[1] - x1 + xn = av;</span><br><span class="line">a[2] - x2 + x1 = av;                    a[2] - x2 + x1 = av;</span><br><span class="line">a[3] - x3 + x2 = av;                    a[2] + a[3] - x3 + x1 = 2 * av;</span><br><span class="line">a[4] - x4 + x3 = av;        等价转换                      .                                                          </span><br><span class="line">        .                  ==========&gt;                   .                                                               等价成cn。  cn = cn-1 + an - av; (n &gt;= 2)</span><br><span class="line">        .                                                .                                                                 ^         c1 = 0;</span><br><span class="line">        .                                                .                                                                 |</span><br><span class="line">        .                                                .                                                       ----------------------</span><br><span class="line">a[n-1] - xn-1 + xn-2 = av;              a[2] + ... + a[n - 1] - xn-1 + x1 = (n - 2) * av;   通项公式             | n                    |</span><br><span class="line">a[n] - xn + xn-1 = av;                  a[2] + ... + a[n] - xn + x1 = (n - 1) * av;        =========&gt;  xn = x1 +| ∑ an - (n - 1) * av; | (n &gt;= 2)                     </span><br><span class="line">                                                                                                                |n=2                   |</span><br><span class="line">                                                                                                                 ----------------------</span><br><span class="line">经过上面的等价推导，所以：</span><br><span class="line">   |x1|+|x2|+|x3|+.....+|xn| ==&gt; |x1 + c1|+|x1 + c2|+|x1 + c3|+.....+|xn + cn|</span><br><span class="line">   到这里就转换成AcWing 104.货仓选址这道题了。(链接在下方)</span><br></pre></td></tr></table></figure><a id="more"></a>

<h4 id="AcWing-104-货仓选址"><a href="#AcWing-104-货仓选址" class="headerlink" title="AcWing 104.货仓选址"></a><a href="https://www.acwing.com/problem/content/106/" target="_blank" rel="noopener">AcWing 104.货仓选址</a></h4><h3 id="代码"><a href="#代码" class="headerlink" title="代码"></a>代码</h3><figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;cstdio&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;cstring&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;algorithm&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"></span><br><span class="line"><span class="keyword">typedef</span> <span class="keyword">long</span> <span class="keyword">long</span> LL;</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> <span class="keyword">int</span> N = <span class="number">1000010</span>;</span><br><span class="line"></span><br><span class="line"><span class="keyword">int</span> n;</span><br><span class="line">LL a[N], c[N];</span><br><span class="line">LL sum, ans;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="built_in">scanf</span>(<span class="string">"%d"</span>, &amp;n);</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>; i &lt;= n; i++) </span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">scanf</span>(<span class="string">"%d"</span>, &amp;a[i]);</span><br><span class="line">        sum += a[i];</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    LL avg = sum / n;  <span class="comment">// 因为题目保证有解，因此平均数必为整数。</span></span><br><span class="line">    </span><br><span class="line">    c[<span class="number">1</span>] = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">2</span>; i &lt;= n; i++)</span><br><span class="line">        c[i] = c[i - <span class="number">1</span>] + a[i] - avg;</span><br><span class="line">    </span><br><span class="line">    sort(c + <span class="number">1</span>, c + <span class="number">1</span> + n);</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">int</span> mid = c[(<span class="number">1</span> + n) / <span class="number">2</span>];</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>; i &lt;= n; i++)</span><br><span class="line">        ans += (LL)<span class="built_in">abs</span>(mid - c[i]);</span><br><span class="line">        </span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; ans &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
